<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${(user.email == null)}" th:text="${'no tiene email'}"></li>
        
    </ul>
    <a th:href="@{/list}">Ver Listado</a><br>
    <a th:href="@{/api/params/foo?message=Hola que tal}">Ver Mensaje</a><br>
    <a th:href="@{/api/params/foo(message='Hola que tal 2')}">Ver Mensaje 2 </a><br>
    <a th:href="@{/api/params/bar(text='Hola que tal 2', code=12345)}">Ver Bar Mix </a><br>
    <a th:href="@{/api/var/baz/Hola mensaje variable}">Ver Bar Mix BAZ </a><br>
    <a th:href="@{'/api/var/baz/' + ${title}}">Ver Bar Mix BAZ 2</a>
</body>
</html>
